name: Deployment

on:
  push:
    branches:
      - main  # main 브랜치에 푸시될 때만 작동

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # Authenticate to Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Set up Google Cloud SDK
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # Get modified files
      - name: Get changed files
        id: changed-files
        uses: rlespinasse/changed-files@v1
        with:
          file: '**/*'  # 모든 파일에 대해 변경 사항을 확인

      # Deploy the Cloud Functions
      - name: Deploy Cloud Functions
        run: |
          modified_dirs=()
          for file in ${{ steps.changed-files.outputs.files }}; do
            # 파일 경로에 src가 포함된 경우만 추가
            if [[ "$file" == *"src/"* ]]; then
              modified_dirs+=("$(dirname "$file")")  # 부모 디렉토리 추가
            fi
          done

          # 중복된 디렉토리 제거
          modified_dirs=($(printf "%s\n" "${modified_dirs[@]}" | sort -u))

          echo "Modified directories: ${modified_dirs[@]}"

          echo "Number of modified directories: ${#modified_dirs[@]}"  # 수정된 디렉토리 개수 출력

          # 수정된 디렉토리들에 대해 Cloud Function을 배포
          for dir in "${modified_dirs[@]}"; do
            function_name=$(basename "$dir")  # 함수 이름 가져오기
            echo "Deploying function: $function_name from directory: $dir"
            gcloud functions deploy ${function_name} \
              --region us-central1 \
              --runtime nodejs20 \
              --source "$dir" \
              --entry-point ${function_name} \
              --trigger-http \
              --allow-unauthenticated \
              --timeout 60 \
              --max-instances 1 \
              --no-gen2

            echo "Function $function_name deployed successfully."  # 배포 성공 메시지 출력
          done
